on:
  push:
  workflow_dispatch:
jobs:
  prepare_test:
    runs-on: ubuntu-latest
    outputs:
      HOST: ${{ steps.lolhost.outputs.HOSTNAME }}
      DATABASE: ${{ steps.loldatabase.outputs.DB_NAME }}
    steps:
      - name: "Allocate a new host"
        id: lolhost
        run: |
          echo HOST=srv1 >> $GITHUB_OUTPUT
      - name: "Allocate a new host"
        id: loldatabase
        run: |
          echo DATABASE=prep002 >> $GITHUB_OUTPUT
